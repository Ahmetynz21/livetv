name: M3U Güncelleme Workflow

on:
  schedule:
    - cron: '0 * * * *'  # Her saat başı çalışır
  workflow_dispatch:  # Manuel tetikleme için

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    steps:
      - name: Depo Kontrolü
        uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Gerekli Paketleri Kur
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: M3U Listesini İndir ve Güncelle
        run: |
          # M3U listesini indir ve yeni.m3u dosyasına kaydet
          curl -s "https://sakultah.org/playlist1.m3u" > yeni.m3u
          
          # Python script ile subatv.m3u dosyasını güncelle
          cat > update_m3u.py << 'EOF'
          import re
          import os
          
          def parse_m3u(file_path):
              """M3U dosyasını parse eder ve kanal adı-URL eşleşmelerini döndürür"""
              channels = {}
              current_name = None
              
              with open(file_path, 'r', encoding='utf-8') as f:
                  for line in f:
                      line = line.strip()
                      if line.startswith('#EXTINF'):
                          # Kanal adını çıkar
                          match = re.search('tvg-name="([^"]+)"', line)
                          if match:
                              current_name = match.group(1)
                          else:
                              # Alternatif olarak başlık kısmından al
                              match = re.search(',(.+)$', line)
                              if match:
                                  current_name = match.group(1).strip()
                      elif line and not line.startswith('#') and current_name:
                          # URL satırı
                          channels[current_name] = line
                          current_name = None
              
              return channels
          
          def update_subatv_m3u():
              """subatv.m3u dosyasındaki kanalların URL'lerini yeni.m3u'dan alınanlarla günceller"""
              # Yeni M3U dosyasından kanal-URL eşleşmelerini al
              new_channels = parse_m3u('yeni.m3u')
              
              if not os.path.exists('subatv.m3u'):
                  print("subatv.m3u dosyası bulunamadı, oluşturuluyor...")
                  with open('subatv.m3u', 'w', encoding='utf-8') as f:
                      f.write("#EXTM3U\n")
              
              # subatv.m3u dosyasını oku
              with open('subatv.m3u', 'r', encoding='utf-8') as f:
                  lines = f.readlines()
              
              updated_lines = []
              i = 0
              while i < len(lines):
                  line = lines[i].strip()
                  updated_lines.append(lines[i])
                  
                  if line.startswith('#EXTINF'):
                      # Kanal adını bul
                      match = re.search('tvg-name="([^"]+)"', line)
                      channel_name = None
                      if match:
                          channel_name = match.group(1)
                      else:
                          # Alternatif olarak başlık kısmından al
                          match = re.search(',(.+)$', line)
                          if match:
                              channel_name = match.group(1).strip()
                      
                      # Bir sonraki satır URL olmalı
                      if i + 1 < len(lines) and channel_name and channel_name in new_channels:
                          # URL'yi güncelle
                          i += 1  # URL satırına geç
                          updated_lines.append(new_channels[channel_name] + '\n')
                      elif i + 1 < len(lines):
                          # Kanal bulunamadı veya eşleşme yok, orijinal URL'yi koru
                          i += 1
                          updated_lines.append(lines[i])
                  i += 1
              
              # Güncellenmiş içeriği yaz
              with open('subatv.m3u', 'w', encoding='utf-8') as f:
                  f.writelines(updated_lines)
              
              print("subatv.m3u dosyası başarıyla güncellendi!")
          
          if __name__ == "__main__":
              update_subatv_m3u()
          EOF
          
          # Python scriptini çalıştır
          python update_m3u.py

      - name: Değişiklikleri Commit ve Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add yeni.m3u subatv.m3u
          git commit -m "M3U listeleri otomatik olarak güncellendi" || echo "Değişiklik yok"
          git push
